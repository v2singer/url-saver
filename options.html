<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Tag Saver Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .server-list {
      margin: 20px 0;
    }
    .server-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background: #dff0d8;
      color: #3c763d;
    }
    .error {
      background: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>URL Tag Saver Settings</h2>
    <div class="server-list" id="serverList">
      <!-- 服务器地址列表将在这里动态生成 -->
    </div>
    <button id="addServer">Add Server</button>
    <button id="saveSettings">Save Settings</button>
    <div id="status" class="status" style="display: none;"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
